<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{{ post.post_title }}</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light fst-italic" style="background-color: #3ec2b2;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="{% static 'AboutMe.txt' %}">About Me</a>
                    <a class="nav-link" target="_blank" rel="noreferrer noopener" href="https://www.facebook.com/">Facebook</a>
                    <a class="nav-link active" href="{% url 'showblog' %}">Blog</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>







    <div class="pt-4 pb-5 px-3">

        <h2>{{ post.post_title }}</h2>
        <img class="py-5" src="{{ post.post_image.url }}"/>
        <p class="fs-5">{{ post.post_text }}</p>
        <p class="fs-5">{{ post.post_date }}</p>

    </div>



</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
</body>
</html>
